{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>Showing People</h1>
    <table>
      <tr>
        <th><strong>Name</strong></th>
        <th><strong>Hobby</strong></th>
      </tr>
      {% for person in people %}
        <tr>
          <td>{{ person.name }}</td>
          <td>{{ person.hobby }}</td>
        </tr>
      {% endfor %}
    </table>

  </div>

{% endblock %}
